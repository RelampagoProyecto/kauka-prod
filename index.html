<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAUKA - Asamblea de mundos posibles</title>
  <!-- Tailwind CSS v4 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    #main {
    background-color: rgb(217, 78, 48);
    }
  </style>
</head>
<body class="">
  <section id="main" class="flex flex-col items-center justify-center min-h-screen  text-white">
    <div class="text-center px-6">
      <img id="randomImage" src="./images/k-home-all.svg" class="w-full" alt="">
    </div>
  </section>

  <script>
    // Array of image filenames in the images directory
    const imageFiles = [
      'k-home-2xl.svg',
      'k-home-all.svg',
      'k-home-lg.svg',
      'k-home-md.svg',
      'k-home-sm.svg',
      'k-home-xl.svg'
    ];

    const imageElement = document.getElementById('randomImage');

    function loadRandomImage() {
      // Get a random index
      const randomIndex = Math.floor(Math.random() * imageFiles.length);
      const randomImageFile = imageFiles[randomIndex];
      
      // Update the image source
      imageElement.src = `./images/${randomImageFile}`;
      
      console.log(`Loaded image: ${randomImageFile}`);
    }

    // Load a random image every 1 second (1000 milliseconds)
    setInterval(loadRandomImage, 1000);

    // Optional: Load a random image immediately when the page loads
    loadRandomImage();
  </script>
</body>
</html>
