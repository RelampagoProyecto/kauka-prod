  <script>
    
    const artistLinks = document.querySelectorAll(".invitadxs-artist-link");

    
    if (artistLinks.length > 0) {
      const randomArtistLink =
        artistLinks[Math.floor(Math.random() * artistLinks.length)];
      randomArtistLink.classList.add("kauka-text");
    }

    
    const linkKeys = document.querySelectorAll(".link-key");
    linkKeys.forEach((toggler) => {
      toggler?.addEventListener("click", (e) => {
        
        e.target.classList.toggle("text-white");
        e.target.classList.toggle("opacity-100");

        
        linkKeys.forEach((link) => {
          if (link !== e.target) {
            link.classList.remove("text-white");
            link.classList.remove("opacity-100");
          }
        });
      });
    });
  </script>
